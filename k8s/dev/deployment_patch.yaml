apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-tutorial
  namespace: ms-dev
spec:
  template:
    spec:
      containers:
        - name: flask-tutorial
          env:
            - name: ENV 
              value: "DEVELOPMENT"
            - name: SERVICE_NAME
              value: flask-tutorial
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: aliyun_logs_flask-tutorial-stdout
              value: "stdout"
            - name: aliyun_logs_flask-tutorial-file
              value: "/opt/microservices/logs/*.log"
          livenessProbe:
            #httpGet:
            #  path: /
            tcpSocket:
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            #httpGet:
            #  path: /
            tcpSocket:
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
