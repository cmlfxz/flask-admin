apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-admin-1.7
  namespace: ms-prod
  labels:
    app: flask-admin
    version: "1.7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-admin
      version: "1.7"
  template:
    metadata:
      labels:
        app: flask-admin
        version: "1.7"
    spec:
      serviceAccountName: flask-admin-sa
      imagePullSecrets: 
      - name: harborsecret 
      containers:
      - name: flask-admin
        image: myhub.mydocker.com/ms-prod/flask-admin:1.7
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 300m
            memory: 50Mi